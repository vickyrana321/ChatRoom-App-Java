<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ChatRoom</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>
</head>
<body class="bg-dark">

<div id="name-from" class="bg-primary d-flex align-items-center">
    <h2>Welcome to your private chat room</h2>
    <i class="bi-file-earmark-lock"></i>
    <div class="container-fluid">

        <div class="row">

            <div class="col-md-4 offset-md-4">

                <div class="input-group">
                    <input type="text" placeholder="Enter your name"
                           id="name-value" autofocus class="form-control ">

                    <div class="input-group-append">
                        <button class="btn btn-dark" id="login">
                            Enter
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="chat-room" class="d-none">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card mt-3">
                    <div class="card-header">
                        <h3 id="name-title">

                        </h3>
                    </div>
                    <div class="card-body">

                        <div class="input-group">
                            <input type="text" placeholder="Enter what you want to say"
                                   id="message-value" autofocus class="form-control ">

                            <div class="input-group-append">
                                <button class="btn btn-dark" id="send">
                                    Send
                                </button>
                                <button class="btn btn-dark" id="logout">
                                    Logout
                                </button>
                            </div>
                        </div>

                        <div class="table-responsive mt-4">
                            <table id="message-container-table" class="table table-stripped">


                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
